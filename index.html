<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id" content="372917988801-g61536r7n9e8q38kfv98samgcg7j2f9k.apps.googleusercontent.com">
    <!--meta name="google-signin-client_id" content="372917988801-moeh8rp3hj1j8iaiv949cho8gc8bjlft.apps.googleusercontent.com"-->
    <link rel="shortcut icon" type="image/png" href="http://www.favicon.cc/logo3d/317328.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CinemaHub</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fontawesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <!-- Nuestras Hojas de Estilo -->
    <link  rel="stylesheet" type="text/css" href="/assets/main.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/masavi.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/ricardo.css">
  </head>
  <body>

    <!-- Componentes -->
    <header>
      <nav-component></nav-component>
    </header>

    <main>
      <div ng-view> </div>
    </main>

    <footer>
      <footer-component></footer-component>
    </footer>

    <div id="modal_signin" class="modal modal-sm">
      <div class="modal-content">
        <h5>Registro</h5>
        <p>Para comenzar esta hermosa experiencia puedes:</p>
        <div class="row">
          <p><b>a) Iniciar sesión con google.</b></p>
          <div class="g-signin2 pull-center" data-onsuccess="onSignIn"></div>
        </div>
        <div class="row">
          <p><b>b) O ingresa tus datos.</b></p>
          <form>
            <div class="input-field col s12">
              <input id="Nombre" type="text" class="validate">
              <label for="Nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
              <input id="correo" type="email" class="validate">
              <label for="correo">correo</label>
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Contraseña</label>
            </div>
          </form>
        </div>

      </div>
      <div class="modal-footer">
        <!--button class="modal-action modal-close waves-effect waves-green btn-flat">Salir</button-->
        <a class="waves-effect waves-light btn">Registrarse</a>
      </div>
    </div>

    <!-- AngularJS script -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.js" charset="utf-8"></script>
    <!-- jQuery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>

    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- AngularJS main app -->
    <script src="/app/app.js"></script>
    <script src="/app/route.js"></script>

    <!-- Inyección de controladores -->
    <script src="/app/topNavComponent/navCtrl.js"></script>
    <script src="/app/footerComponent/footerCtrl.js"></script>
    <script src="/app/signinComponent/signinCtrl.js"></script>
    <script src="/app/homeComponent/homeCtrl.js"></script>
    <script src="/app/profileComponent/profileCtrl.js"></script>

    <!-- Manejadores de eventos -->
    <script src="/assets/js/login_google.js"></script>
    <script src="/assets/js/events.js"></script>

  </body>
</html>
