<div class="profile__header">

  <!-- Sección Blanca -->
  <div class="profile__header--section">
  </div>

  <!-- Imagen de Perfil -->
  <div class="profile__header--img">
    <img id="element" class="circle" src="./assets/img/profile/photo.jpg" alt="Foto de Perfil">
  </div>

  <!-- Información del Usuario -->
  <div class="profile__header--info-section">
    <div class="row">

      <!-- Nombre y Profesión -->
      <div class="col s2">
        <div class="profile__header--celda">
            <h5>Mauricio Saavedra</h5>
            <h6>Desarrollador Front End</h6>
        </div>
      </div>

      <!-- Trofeos -->
      <div class="col s4">
        <div class="profile__header--trofeos">

          <!-- Trofeo de Bronce -->
          <div class="profile__header--celda profile_header--celda-margin">
            <span class="fa-stack fa-3x">
                <i class="fa fa-trophy fa-stack-2x trofeo-bronce"></i>
                <span class="fa fa-stack-1x trofeo-font">
                    <span class="trofeo-font-position">
                        1
                    </span>
                </span>
            </span>
          </div>
          <!-- Trofeo de Plata -->
          <div class="profile__header--celda profile_header--celda-margin">
            <span class="fa-stack fa-3x">
                <i class="fa fa-trophy fa-stack-2x trofeo-plata"></i>
                <span class="fa fa-stack-1x trofeo-font">
                    <span class="trofeo-font-position">
                        1
                    </span>
                </span>
            </span>
          </div>

          <!-- Trofeo de Oro -->
          <div class="profile__header--celda profile_header--celda-margin">
            <span class="fa-stack fa-3x">
                <i class="fa fa-trophy fa-stack-2x trofeo-oro"></i>
                <span class="fa fa-stack-1x trofeo-font">
                    <span class="trofeo-font-position">
                        1
                    </span>
                </span>
            </span>
          </div>

        </div>
      </div>

      <!-- Proyectos -->
      <div class="col s2">
        <div class="profile__header--celda">
          <h5 class="center">0</h5>
          <h6 class="center">Proyectos</h6>
        </div>
      </div>

      <!-- Comentarios -->
      <div class="col s2">
        <div class="profile__header--celda">
          <h5 class="center">0</h5>
          <h6 class="center">Comentarios</h6>
        </div>
      </div>

      <!-- Votos -->
      <div class="col s2">
        <div class="profile__header--celda">
          <h5 class="center">0</h5>
          <h6 class="center">Votos</h6>
        </div>
      </div>

    </div>
  </div>
</div>
